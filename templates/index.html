<html lang="en">
    <body>
        <h1>DBS price prediction</h1>
        <from action="/" method="post">
            <p>Please enter the exchange rate usd to sgd (eg 1.4)</p>
            <p><input type="number" step="0.01" name="reates"></p>
            <p><input type="submit" value="Enter"></p>
        </from>
        <p>The predicted DBS price (regression) is:{{result1}}</p>
        <p>The predicted DBS price (tree) is :{{result2}}</p>
    </body>
</html>
